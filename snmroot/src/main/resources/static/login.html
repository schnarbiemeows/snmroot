<div ng-controller="loginCtrl" ng-init="initialize()" class="container">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Schnarbies and Meowers!</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#!">Home</a></li>
				<li><a href="#!register">Register</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<table ng-show="hasError">
		<tr ng-repeat="error in errors track by $index">
			<td>{{error}} + </td>
		</tr>
	</table>
	<div class="row">
		<div class="col-sm-4 double" id="loginSectionForm"
			name="loginSectionForm">
			<br>
			<p id="loginUsernameDiv" name="loginUsernameDiv">
				Username: <input type="text" ng-model="loginUsername" required>
			</p>
			<p id="loginPasswordDiv" name="loginPasswordDiv">
				Password: <input type="password" ng-model="loginPassword" required>
			</p>
			<p id="loginButtonDiv" name="loginButtonDiv">
				<button id="loginBtn" name="loginBtn" ng-disabled="loginFormError"
					ng-click='login()'>Login!</button>
			</p>
		</div>
		<div class="col-sm-8"></div>
	</div>
	<a href="#!register">Not a member? Register now!</a>
</div>
