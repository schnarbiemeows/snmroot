<div ng-controller="ingredientTypeCtrl" ng-init="initialize()" class="container">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Schnarbies and Meowers!</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#!logout">Logout</a></li>
				<li><a href="#!servingtypes">Servings</a></li>
				<li><a href="#!ingredienttypes">Types</a></li>
				<li><a href="#!ingredientsubtypes">Subtypes</a></li>
			</ul>
		</div>
	</nav>
	<br>STATIC<br>
	<div ng-show="hasError">
		<alert ng-repeat="error in errors track by $index" type="danger"
			close="closeAlert($index)">{{error}}</alert>
	</div>
	<br>
	<div>
			<table class="w3-table w3-bordered w3-striped">
				<tr>
					<th>Actions</th>
					<th></th>
					<th>Brand Name</th>
				</tr>
				<tr ng-repeat="brand in brandNamesList">
					<td><button class="w3-btn w3-ripple"
							ng-click='updateBrand(brand)'>&#9998; Edit</button></td>
					<td><button class="w3-btn w3-ripple"
							ng-click='deleteBrand(brand.id)'>&#9998; Delete</button></td>
					<td>{{brand.brand_name_desc}}</td>
				</tr>
			</table>
			<br>
			<button class="w3-btn w3-green w3-ripple"
				ng-click="updateBrand('new')">&#9998; Create New Brand</button>
		</div>
		<br>
		<div ng-show="showBrandNameForm">
			<h3 ng-hide="brandNameFormEdit">Create New Brand Name:</h3>
			<h3 ng-show="brandNameFormEdit">Edit Brand Name:</h3>
			<label>Brand Name:</label> <input class="w3-input w3-border"
				type="text" ng-model="BrandNameFormDesc" required> <br>
			<button class="w3-btn w3-green w3-ripple"
				ng-disabled="brandNameFormError" ng-click='saveBrandName()'>&#10004;
				Save Changes</button>
		</div>
</div>
