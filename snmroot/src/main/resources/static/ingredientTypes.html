<div ng-controller="ingredientTypeCtrl" ng-init="initialize()" class="container">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Schnarbies and Meowers!</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#!logout">Logout</a></li>
				<li><a href="#!servingtypes">Servings</a></li>
				<li><a href="#!ingredientsubtypes">Subtypes</a></li>
				<li><a href="#!brandnames">Brands</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<div ng-show="hasError">
		<alert ng-repeat="error in errors track by $index" type="danger"
			close="closeAlert($index)">{{error}}</alert>
	</div>
	<br>
	<div>
			<table class="w3-table w3-bordered w3-striped">
				<tr>
					<th>Actions</th>
					<th></th>
					<th>Ingredient Type</th>
				</tr>
				<tr ng-repeat="ingredient in ingredientTypesList">
					<td><button class="w3-btn w3-ripple"
							ng-disabled="viewOnly" ng-click='updateIngredientType(ingredient)'>&#9998; Edit</button></td>
					<td><button class="w3-btn w3-ripple"
							ng-disabled="viewOnly" ng-click='deleteIngredientType(ingredient.id)'>&#9998;
							Delete</button></td>
					<td>{{ingredient.ingredient_type_desc}}</td>
				</tr>
			</table>
			<br>
			<button class="w3-btn w3-green w3-ripple"
				ng-disabled="viewOnly" ng-click="updateIngredientType('new')">&#9998; Create
				Ingredient Type</button>
		</div>
		<div ng-show="showITform">
			<form name="IngredientTypeForm">
				<h3 ng-hide="ITFormEdit">Create Ingredient Type:</h3>
				<h3 ng-show="ITFormEdit">Edit Ingredient Type:</h3>
				<label>Ingredient Type description:</label> <input
					class="w3-input w3-border" type="text" ng-model="ITFormDesc"
					required> <br>
				<button class="w3-btn w3-green w3-ripple"
					ng-disabled="ingredientTypeFormError"
					ng-click='saveIngredientType()'>&#10004; Save Changes</button>
			</form>
		</div>
</div>
