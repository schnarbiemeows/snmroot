<div ng-controller="servingTypeCtrl" ng-init="initialize()" class="container">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Schnarbies and Meowers!</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#!logout">Logout</a></li>
				<li><a href="#!ingredienttypes">Types</a></li>
				<li><a href="#!ingredientsubtypes">Subtypes</a></li>
				<li><a href="#!brandnames">Brands</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<div ng-show="hasError">
		<alert ng-repeat="error in errors track by $index" type="danger"
			close="closeAlert($index)">{{error}}</alert>
	</div>
	<br>
	<div>
		<table class="w3-table w3-bordered w3-striped">
			<tr>
				<th>Actions</th>
				<th></th>
				<th>Serving Type</th>
			</tr>
			<tr ng-repeat="serving in servingTypesList">
				<td><button class="w3-btn w3-ripple"
						ng-click='updateServingType(serving)'>&#9998; Edit</button></td>
				<td><button class="w3-btn w3-ripple"
						ng-click='deleteServingType(serving.id)'>&#9998; Delete</button></td>
				<td>{{serving.serving_type_desc}}</td>
			</tr>
		</table>
		<br>
		<button class="w3-btn w3-green w3-ripple"
			ng-click="updateServingType('new')">&#9998; Create Serving
			Type</button>
	</div>
	<div ng-show="showSTform">
		<h3 ng-hide="STFormEdit">Create Serving Type:</h3>
		<h3 ng-show="STFormEdit">Edit Serving Type:</h3>
		<label>Serving Type description:</label> <input
			class="w3-input w3-border" type="text" ng-model="STFormDesc" required>
		<br>
		<button class="w3-btn w3-green w3-ripple"
			ng-disabled="servingTypeFormError" ng-click='saveServingType()'>&#10004;
			Save Changes</button>
	</div>
</div>
